<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Address Book</title>
  <meta name="description" content="A simple address book app">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="app.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">

</head>
<body ng-app="tictactoe">

  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Tic Tac Toe!</a>
    </div>
  </nav>
  <div class="container-fluid" ng-controller="TicTacToeGameController">
    <div class="row">
      <div class="col-md-4" ng-click="makeAMove(0)">
        {{gameboard[0]}}
      </div>
      <div class="col-md-4" ng-click="makeAMove(1)">
        {{gameboard[1]}}
      </div>
      <div class="col-md-4" ng-click="makeAMove(2)">
        {{gameboard[2]}}
      </div>
    </div>
    <div class="row">
      <div class="col-md-4" ng-click="makeAMove(3)">
        {{gameboard[3]}}
      </div>
      <div class="col-md-4" ng-click="makeAMove(4)">
        {{gameboard[4]}}
      </div>
      <div class="col-md-4" ng-click="makeAMove(5)">
        {{gameboard[5]}}
      </div>
    </div>
    <div class="row">
      <div class="col-md-4" ng-click="makeAMove(6)">
        {{gameboard[6]}}
      </div>
      <div class="col-md-4" ng-click="makeAMove(7)">
        {{gameboard[7]}}
      </div>
      <div class="col-md-4" ng-click="makeAMove(8)">
        {{gameboard[8]}}
      </div>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>  
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-mocks.js"></script>
  <script src="app.js"></script>
  <script src="game/GameController.js"></script>
  <script src="services/TicTacToeEngine.js"></script>
  <script src="services/TicTacToeRowTracker.js"></script>
  <script src="services/TicTacToePlayer.js"></script>
  <script src="services/RowQuery.js"></script>  
  <script src="services/TicTacToeGameBoard.js"></script>

</body>
