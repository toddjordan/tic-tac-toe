<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Unbeatable Tic Tac Toe</title>
  <meta name="description" content="A simple, unbeatable tic-tac-toe app">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="app.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">

</head>
<body ng-app="tictactoe" ng-controller="TicTacToeGameController">

  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid navbar-header">
      <a class="navbar-brand" href="#">Unbeatable Tic Tac Toe!</a>
    </div>
    <ul class="nav navbar-nav">
      <li ng-class="{active:playerx}">
        <a href="#" ng-click="selectPlayer(true)">X</a>
      </li>
      <li ng-class="{active:!playerx}">
        <a href="#" ng-click="selectPlayer(false)">O</a>
      </li>
    </div>
  </nav>
  <script type="text/ng-template" id="gameOver.html">
    <div class="modal-header">
      <h3 class="modal-title">Game Over</h3>
    </div>
    <div class="modal-body">
      <p>Winner: {{winner}}</p>
    </div>
    <div class="modal-footer">
      <button class="btn btn-primary" ng-click="startGame()">New Game</button>
    </div>
  </script>
  <div class="container-fluid ttt-gameboard">
    <div class="row ttt-top-row">
      <div class="col-md-4 ttt-left-col" ng-click="makeAMove(0)">
        <span class="ttt-cell">{{gameboard[0]}}</span>
      </div>
      <div class="col-md-4 ttt-center-col" ng-click="makeAMove(1)">
        <span class="ttt-cell">{{gameboard[1]}}</span>
      </div>
      <div class="col-md-4 ttt-right-col" ng-click="makeAMove(2)">
        <span class="ttt-cell">{{gameboard[2]}}</span>
      </div>
    </div>
    <div class="row ttt-center-row">
      <div class="col-md-4 ttt-left-col" ng-click="makeAMove(3)">
        <span class="ttt-cell">{{gameboard[3]}}</span>
      </div>
      <div class="col-md-4 ttt-center-col" ng-click="makeAMove(4)">
        <span class="ttt-cell">{{gameboard[4]}}</span>
      </div>
      <div class="col-md-4 ttt-right-col" ng-click="makeAMove(5)">
        <span class="ttt-cell">{{gameboard[5]}}</span>
      </div>
    </div>
    <div class="row ttt-bottom-row">
      <div class="col-md-4 ttt-left-col" ng-click="makeAMove(6)">
        <span class="ttt-cell">{{gameboard[6]}}</span>
      </div>
      <div class="col-md-4 ttt-center-col" ng-click="makeAMove(7)">
        <span class="ttt-cell">{{gameboard[7]}}</span>
      </div>
      <div class="col-md-4 ttt-right-col" ng-click="makeAMove(8)">
        <span class="ttt-cell">{{gameboard[8]}}</span>
      </div>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>  
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js"></script>
  <script src="../node_modules/angular-bootstrap/dist/ui-bootstrap-tpls.min.js"></script>
  <script src="app.js"></script>
  <script src="game/GameController.js"></script>
  <script src="services/TicTacToeEngine.js"></script>
  <script src="services/TicTacToeRowTracker.js"></script>
  <script src="services/TicTacToePlayer.js"></script>
  <script src="services/RowQuery.js"></script>  
  <script src="services/TicTacToeGameBoard.js"></script>
  <script src="services/TicTacToeForkDefense.js"></script>

</body>
